<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoro AI Chatbot</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --indigo-primary: #6366f1;
            --emerald-accent: #10b981;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at 0% 0%, #0f172a 0%, #020617 100%);
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        /* Background Orbs */
        .glow-orb {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(100px, 50px);
            }
        }

        /* Glass Panel */
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2.5rem;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-panel:hover {
            border: 1px solid rgba(99, 102, 241, 0.4);
            background: rgba(30, 41, 59, 0.6);
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Chat Scrollbar */
        .chat-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .chat-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* Fade animation */
        .animate-in {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    
    <!-- Glow Effects -->
    <div class="glow-orb" style="top: -100px; right: -100px;"></div>
    <div class="glow-orb" style="bottom: -100px; left: -100px; animation-delay: -5s;"></div>

    <!-- Chatbot Panel -->
    <div class="glass-panel flex flex-col h-[780px] w-full max-w-[520px] border-indigo-500/20 animate-in"
        style="animation-delay:0.1s;">

        <!-- Header -->
        <div class="p-8 border-b border-white/5 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 bg-indigo-500 rounded-full animate-pulse"></div>
                <span class="font-black text-xs uppercase tracking-[0.2em] text-white">
                    Zoro AI Assistant
                </span>
            </div>
            <button class="text-slate-500 hover:text-white transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Chat -->
        <div id="chatBox" class="flex-1 p-8 overflow-y-auto space-y-8 chat-scroll">

            <!-- Default AI Msg -->
            <div class="flex gap-4 max-w-[90%]">
                <div
                    class="flex-shrink-0 h-10 w-10 rounded-xl bg-indigo-600 flex items-center justify-center text-xs font-bold">
                    AI
                </div>
                <div class="bg-indigo-600/10 border border-indigo-500/20 rounded-[2rem] rounded-tl-none p-6">
                    <p class="text-sm leading-relaxed text-indigo-50">
                        Hello! I've analyzed your recent transactions. Ready to optimize your goals today?
                    </p>
                </div>
            </div>

        </div>

        <!-- Input -->
        <div class="p-8">
            <div class="relative group">
                <input id="userInput" type="text" placeholder="Type your financial query..."
                    class="w-full bg-slate-950 border border-white/10 rounded-2xl p-5 text-sm focus:outline-none focus:border-indigo-500 transition-all placeholder:text-slate-600">

                <button id="sendBtn"
                    class="absolute right-4 top-1/2 -translate-y-1/2 p-2 bg-indigo-600 rounded-xl text-white hover:bg-indigo-500 transition shadow-lg shadow-indigo-600/30">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        // ✅ PUT YOUR OPENROUTER KEY HERE (TESTING ONLY)
        const OPENROUTER_API_KEY = "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";

        // ✅ Model Selection
        const MODEL = "xiaomi/mimo-v2-flash:free";

        function appendUserMessage(message) {
            const msg = document.createElement("div");
            msg.className = "flex flex-row-reverse gap-4 ml-auto max-w-[90%]";
            msg.innerHTML = `
            <div class="flex-shrink-0 h-10 w-10 rounded-xl bg-slate-800 border border-white/10 flex items-center justify-center text-xs font-bold">
              U
            </div>
            <div class="bg-slate-800/80 border border-white/10 rounded-[2rem] rounded-tr-none p-6 text-sm text-slate-300">
              ${message}
            </div>`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendAIMessage(message) {
            const msg = document.createElement("div");
            msg.className = "flex gap-4 max-w-[90%]";
            msg.innerHTML = `
            <div class="flex-shrink-0 h-10 w-10 rounded-xl bg-indigo-600 flex items-center justify-center text-xs font-bold">
              AI
            </div>
            <div class="bg-indigo-600/10 border border-indigo-500/20 rounded-[2rem] rounded-tl-none p-6">
              <p class="text-sm leading-relaxed text-indigo-50">${message}</p>
            </div>`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendTypingIndicator() {
            const typing = document.createElement("div");
            typing.id = "typingIndicator";
            typing.className = "flex gap-4 max-w-[90%]";
            typing.innerHTML = `
                <div class="flex-shrink-0 h-10 w-10 rounded-xl bg-indigo-600 flex items-center justify-center text-xs font-bold">
                    AI
                </div>
                <div class="bg-indigo-600/10 border border-indigo-500/20 rounded-[2rem] rounded-tl-none p-6">
                    <p class="text-sm leading-relaxed text-indigo-50 italic opacity-70">Zoro is thinking...</p>
                </div>
            `;
            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTypingIndicator() {
            const typing = document.getElementById("typingIndicator");
            if (typing) typing.remove();
        }

        async function getOpenRouterResponse(userMsg) {
            const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": "http://localhost",  // change in production
                    "X-Title": "Zoro AI"
                },
                body: JSON.stringify({
                    model: MODEL,
                    messages: [
                        {
                            role: "system",
                            content: "You are Zoro AI, a premium financial assistant. Respond professionally, clearly, and concisely."
                        },
                        {
                            role: "user",
                            content: userMsg
                        }
                    ]
                })
            });

            const data = await res.json();
            return data.choices?.[0]?.message?.content || "No response received.";
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendUserMessage(message);
            userInput.value = "";

            appendTypingIndicator();

            try {
                const aiReply = await getOpenRouterResponse(message);
                removeTypingIndicator();
                appendAIMessage(aiReply);
            } catch (err) {
                removeTypingIndicator();
                appendAIMessage("⚠️ Error connecting to OpenRouter. Check API key or network.");
            }
        }

        sendBtn.addEventListener("click", sendMessage);

        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>

</body>

</html>
